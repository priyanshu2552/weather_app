<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body id="body">
  <nav style="display:flex; justify-content:space-evenly;">
    <ul class="logo"><img src="/images/logo.jpeg" alt="Logo"></ul>
    <ul class="header">
      <h1 class="name"> The Weather channel </h1>
    </ul>
  </nav>
  <div id="container">
    <div id="search">
      <form id="searchBox">
        <label for="city"></label>
        <input type="text" id="city" name="city" placeholder="Enter Location">
        <button type="submit" id="submitBtn"><i style="height:50.8px" class="fa-solid fa-magnifying-glass-location"></i></button>
      </form>
    </div>
    <div id="output" background="/images/background.jpg">
      <div id="parameter1" class="item"><h3>Temperature<br><br><br>Feels Like</h3></div>
      <div id="parameter2" class="item"><h3>Weather Desription <div id="description_icon"></div></h3></div>
      <div id="parameter3" class="item"><h3>Humidity<br><br>Visibility</h3></div>
      <div id="parameter4" class="item"><h3>Sunrise<br>Sunset</h3></div>
      <div id="parameter5" class="item"><h3>Pressure<br><br>Wind Speed:<br><br>Wind Degree:</h3></div>
    </div>
  </div>
  <script src="/server.js"></script>
</body>

</html>
